<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildergalerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header-Bereich -->
    <header>
        <h1>Meine Bildergalerie</h1>
    </header>
    
    <!-- Hauptinhalt -->
    <main>
        <!-- Steuerelemente für die Galerie -->
        <div class="controls">
            <button id="prevBtn">Vorheriges</button>
            <button id="nextBtn">Nächstes</button>
            <button id="startBtn">Start</button>
            
            <!-- Dunkelmodus-Switch -->
            <div class="dark-mode-container">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle"></label>
                <span class="dark-mode-label">Dunkelmodus</span>
            </div>
            
            <!-- Bild-Upload-Funktion -->
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload">Bild hochladen</label>
        </div>
        
        <!-- Galerie-Bereich -->
        <div class="gallery">
            <!-- Großes Bild -->
            <div class="big">
                <!-- Bilder werden hier dynamisch eingefügt -->
            </div>
            <!-- Bildbeschreibung -->
            <p id="image-description"></p>
            <!-- Thumbnail-Bereich -->
            <div class="thumb">
                <!-- Thumbnails werden hier dynamisch eingefügt -->
            </div>
        </div>
    </main>

    <!-- Footer-Bereich -->
    <footer>
        <p>© 2025 Meine Bildergalerie</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
